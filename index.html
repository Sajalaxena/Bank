<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-part">
      <div class="main-heading">
        <h1>Corporate Bank</h1>
      </div>
      <div class="slider" >
        <img class="pic" src="images/images1.png">
        <img class="pic" src="images/image2.png">
        <img class="pic" src="images/image3.jpg">
        <img class="pic" src="images/image4.jpg">
      </div>
    </div>
    
      <div class="right-part">
        <div class="form" >
          <h2>Welcome To Our Bank</h2>
          <form action="Home Page\home.html">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <input class="btn" type="submit" value="Login">
          </form>
        </div>
      </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
